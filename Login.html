<button class="boton login-btn" id="loginBtn">Iniciar Sesión</button>

<!-- Modal de Login -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" id="closeModal">&times;</span>
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="error-message" id="errorMessage">Credenciales incorrectas. Inténtelo de nuevo.</div>
            <button type="submit" class="boton" style="width: 100%;">Ingresar</button>
        </form>
        <div class="success-message" id="successMessage"></div>
        <div style="margin-top: 15px; font-size: 14px; color: #666;">
        </div>
    </div>
</div>

<script>
// Script de validación y redirección
document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    
    // Cambia estas credenciales por las que quieras usar
    const validUser = 'admin';
    const validPass = 'admin123';
    
    if (username === validUser && password === validPass) {
        // Redirigir a la página de TikTok App
        window.location.href = 'https://outo159.github.io/Tiktok_App/App_page.html';
    } else {
        // Mostrar mensaje de error
        document.getElementById('errorMessage').style.display = 'block';
    }
});

// Script para abrir/cerrar el modal (opcional, si no lo tienes ya)
document.getElementById('loginBtn').addEventListener('click', function() {
    document.getElementById('loginModal').style.display = 'block';
});

document.getElementById('closeModal').addEventListener('click', function() {
    document.getElementById('loginModal').style.display = 'none';
});

// Cerrar modal al hacer clic fuera
window.addEventListener('click', function(event) {
    const modal = document.getElementById('loginModal');
    if (event.target === modal) {
        modal.style.display = 'none';
    }
});
</script>
